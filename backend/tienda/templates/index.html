<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookyFind</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="container-menu">
        <div class="menu">
            <h1 class="titulo-tienda">BookyFind</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="libros.html">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="clubes.html">Clubes de Lectura</a></li>
                    <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="container-buscador">
                <input class="buscador" type="text" placeholder="Buscar en la tienda...">
                <button class="btn btn-primary">🔍</button>
            </div>
            <div class="container-carrito">
                <a href="carrito.html" class="btn btn-outline-primary carrito-btn">
                    <i class="bi bi-basket-fill"></i>
                    <span class="carrito-contador">0</span>
                </a>
            </div> 
        </div>
    </header>

    <!----BANNER CARRUSEL---->
    <section id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'assets/banner.png' %}" class="d-block w-100" alt="Promoción Especial 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/bannerClubLectura.png' %}" class="d-block w-100" alt="Promoción Especial 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/bannerCompraEnLinea.png' %}" class="d-block w-100" alt="Promoción Especial 3">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </section>

    <!-- Sección de Más Vendidos dinámica -->
    <div class="container mt-5">
        <h2 class="text-center"><strong>Más Vendidos</strong></h2>
        <div class="row text-center">
            {% for libro in libros_mas_vendidos %}
            <div class="col-md-3 mb-4">
                <div class="card h-80 shadow-sm">
                    <img src="{{ libro.imagen.url }}" class="card-img-top" alt="{{ libro.titulo }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ libro.titulo }}</h5>
                        <p class="card-text"><strong>${{ libro.precio|floatformat:0 }}</strong></p>
                        <form method="post" action="{% url 'agregar_al_carrito' libro.id %}" class="mt-auto">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-basket-fill"></i> Agregar al carrito
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center"><strong>Libros Destacados del New York Times</strong></h2>
        <div id="nyt-books" class="row"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
